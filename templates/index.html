<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detección YOLOv8</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome (Íconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>

  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="pulse"></div>
      <span><i class="fas fa-robot me-2"></i>Cargando inteligencia artificial...</span>
    </div>

    <!-- Header -->
    <header class="nav text-center">
      <i class="fas fa-brain me-2"></i>YOLOv8 App
    </header>

    <div class="container my-4">
      <!-- Hero -->
      <div class="hero text-center">
        <h1 class="display-5">
          <i class="fas fa-ruler-vertical me-2"></i>Detección de Persona Más Alta
        </h1>
        <p class="lead">
          La inteligencia artificial identifica automáticamente a la persona más
          alta en tiempo real con <strong>YOLOv8</strong>.
        </p>
      </div>

      <!-- Video y Resultado -->
      <div class="row g-4">
        <div class="col-lg-6 col-md-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3"><i class="fas fa-video me-2"></i>Video en Vivo</h2>
              <video id="video" autoplay playsinline muted class="w-100 rounded"></video>
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3"><i class="fas fa-user-check me-2"></i>Resultado</h2>
              <div id="result">
                <img id="output" src="" alt="Detección" class="img-fluid rounded" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Botón para cambiar cámara -->
      <div class="text-center mt-4">
        <button id="switchCam" class="btn btn-primary">
          <i class="fas fa-sync-alt me-2"></i>Cambiar Cámara
        </button>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- App Script -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <!-- Loader Fade-out -->
    <script>
      window.addEventListener("load", () => {
        document.getElementById("loader").style.opacity = 0;
        setTimeout(() => document.getElementById("loader").remove(), 500);
      });
    </script>
  </body>
</html>
